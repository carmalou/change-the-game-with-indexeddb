# Define the database schema
### Object Stores

```javascript
db.onungradeneeded = function(event) {
  var tmpDb = event.target.result;

  var trooperStore = tmpDb.addObjectStore("stormtroopers", 
    { keyPath: 'name' });

  var shipStore = tmpDb.addObjectStore("rooms", 
    { autoincrement: true });
}
```

class: left, middle, inverse

# Define the database schema
### Indexes

```javascript
db.onungradeneeded = function(event) {
  // continued func from last slide

  trooperStore.addIndex("id", "id", { autoIncrement: true } );
  trooperStore.addIndex("trashCompactorAccess", "trashCompactorAccess", { unique: false });
  trooperStore.addIndex("messHallAccess", "messHallAccess", { unique: false });
  trooperStore.addIndex("landingStripAccess", "landingStripAccess", { unique: false });
  trooperStore.addIndex("armoryAccess", "armoryAccess", { unique: false });

  shipStore.addIndex("room", "room", { unique: true });
}
```

# Create a record

```javascript
var newTrooper = {
  'name': 'Sally Stormer',
  'trashCompactorAccess': true,
  'messHallAccess': true,
  'landingStripAccess': false,
  'armoryAccess': true
};

var tmpTransaction = db.transaction("stormtroopers").objectStore("stormtroopers");
tmpTransaction.add({newTrooper});
```

# Read a record

```javascript
db.transaction("stormtroopers")
  .objectStore("stormtroopers")
  .get("Sally Stormer")
  .onsuccess = function(event) {
  console.log(event.target.result);
}
```
---
class: left, middle, inverse

# Update a record

```javascript
var transaction = db.transaction("stormtroopers", "readwrite").objectStore("stormtroopers");
var trooper = transaction.get("Sally Stormer");

trooper.onsuccess = function(event) {
  // grab the data and update it
  var sally = event.target.result;
  sally.trashCompactorAccess = false;
  sally.armoryAccess = true;

  var update = transaction.put(sally);

  // don't forget the onsuccess/onerror functions!
  update.onsuccess = function(event) {
    // yay! Sally got a promotion
  }
  update.onerror = function(event) {
    // someone is probs getting force-choked over this
  }
}
```
